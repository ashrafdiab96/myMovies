<!doctype html>
<html lang="en">
  <head>
    <title>TV Programs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon logo -->
    <link rel="icon" href="images/icons8-clapperboard-100.png" type="image/icon type" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Movies & TVs</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tv.html">TV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link activeLink" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-3">
        <div class="row">
            <div class="col">
                <div class="form m-auto text-white">
                    <div class="form-group text-center">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="form-group">
                      <label>Your Name</label>
                      <span class="req">*</span>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label>Your Email</label>
                      <span class="req">*</span>
                      <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label>Your Phone</label>
                      <span class="req">*</span>
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label>Your Message</label>
                      <span class="req">*</span>
                      <textarea type="text" class="form-control" name="message" id="message" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-warning text-white px-5" id="sendBtn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>

  </body>
</html>
